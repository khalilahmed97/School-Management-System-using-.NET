<div class="container">
    <div class="left">
      <img class="bg" src="../../assets/bg.jpg" alt="bg" />
      <div class="logo">
        <h1>LMS
        </h1>
      </div>
      
    </div>
    <div class="right">
      <h1>Login</h1>
      <form action="#" class="foorm">
        <div class="input-box">
          <input type="text" name="username"  [(ngModel)]="loginObject.username" placeholder="Username" class="input" required />
          <label for="input" >Username</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            class="input"
            name="password" [(ngModel)]="loginObject.password"
            required
          />
          <label for="input" >Password</label>
        </div>
        <div style="display: flex; gap: 100px;">
          <div >
            <label>Employee Role</label >
            <select [(ngModel)]="loginObject.role" name="role" required="true">
              <option value="" >Choose User Roles</option>
              <option value="Admin">Admin</option>
              <option value="Student">Student</option>
              <option value="Teacher">Teacher</option>
            
            </select>
          </div>
          </div>
        <button class="btn-sec" (click)="loginUser()">LOGIN</button>
      </form>
      
    </div>
  </div>
