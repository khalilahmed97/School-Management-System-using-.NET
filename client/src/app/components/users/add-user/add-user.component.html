<div class="user-form-container">
  <div class="breadcrumb">
    <span>Users</span> / <span>Add User</span>
  </div>

  <div class="form-grid" style="padding-bottom: 0px;">
    <div class="image-placeholder">
    
      <input type="file" id="file-input" (change)="onFileSelected($event)" hidden required>
      @if(user.picture){
        <img style="border-radius: 10px;" [src]="user.picture" alt="Profile Pic"  width="200" height="200">
        
      }
      @else {
        <label for="file-input" class="upload-label">
          <mat-icon class="icon">photo_camera</mat-icon>
          <span>upload</span>
        </label>

   
      }

      
     
    </div>
    

    <div class="form-section" style="display:flex; flex-direction:column; gap: 20px; padding-top: 0px;">
      <h6 style="font-weight: bold; font-family: sans-serif; color: #074693;">User Information</h6>

      <div style="display: flex; gap: 20px;">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="Enter First Name" [(ngModel)]="user.firstName" required="true">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Enter Last Name" [(ngModel)]="user.lastName" required>
        </div>
      </div>
      <div style="display: flex; gap: 20px;">

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter Email Address" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter Phone Number" [(ngModel)]="user.phone" required>
        </div>
      </div>

    </div>
</div>

  <div class="form-section">
    <h6 style="font-weight: bold; font-family: sans-serif; color: #074693;">Employee Information</h6>

    <div style="display: flex; gap: 100px;">
      <div class="form-group">
        <label>Employee Role</label >
        <select [(ngModel)]="user.role" required>
          <option value="" >Choose User Roles</option>
          <option value="Admin">Admin</option>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
        
        </select>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div style="display: flex; align-items:center; justify-content:center; gap: 30px;">      
          <div style="display: flex;">
            <input type="radio" name="gender" value="Male" [(ngModel)]="user.gender">
            <label for="">Male</label>
          </div>   
        
         <div style="display: flex;">
            <input type="radio" name="gender" value="Female" [(ngModel)]="user.gender">
            <label for="">Female</label>
         </div>
           
            <div style="display: flex;">
              <input type="radio" name="gender" value="Other" [(ngModel)]="user.gender">
              <label for="">Other</label>
           </div>
       
        </div>
      </div>
    </div>
 
  </div>
  <button class="save-button" (click)="saveUser()">Save User</button>
 

</div>
